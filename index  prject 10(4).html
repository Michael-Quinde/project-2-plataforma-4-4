<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima by SaTuR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <center>
        <div class="container">
            <img src="static/logo.jpeg" alt="Logo">
            <br>
            <br>
            <br>
            <form method="post">
                <input style="color: blue;;" type="text" name="txt_ciudad" id="txt_ciudad">
                <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i>
                <button type="reset" class="btn btn-danger"><i class="bi bi-search"></i>

                </button>
            </form>
        </div>
        <br>
        <br>
        {% if weather %}
        <div class="card" style="width: 18rem;">
            <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="icon">
            <div class="card-body">
                <h3 class="card-title">{{c}}</h3>
                <h5 class="card-title">{{ weather.description }}</h5>
                <p class="card-text">Latitud = {{coor.lat}}</p>
                <p class="card-text">Longitud = {{coor.lon}}</p>
                <p class="card-text">feels_like = {{main.feels_like }}</p>
                <p class="card-text">pressure = {{main.pressure }}</p>
                <p class="card-text">humidity.</p>
                <p class="card-text">Realizado por {{ by }}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        {% endif %}
    </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
